<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体放大、减小</title>
    <style>
        input{
            width: 40px;
            height: 30px;
            font-size: 18px;
        }
        .red{
            width: 200px;
            height: 400px;
            background: red;
            color: #fff;
            border: 2px solid slateblue;
        }

        .yellow{
            width: 400px;
            height: 200px;
            background: yellow;
            color: #fff;
            border: 4px solid slateblue;
        }
    </style>
    <script>
        window.onload = function () {
            var oBtn1 =document.getElementById('btn1');
            var oBtn2 =document.getElementById('btn2');
            var oBtn3 =document.getElementById('btn3');
            var oBtn4 =document.getElementById('btn4');
            var oP =document.getElementById('p1');

            var num = 15;
            oBtn1.onclick = function () {
                if ( num > 12){
                    num --;
                    oP.style.fontSize = num + 'px';
                }
            };
            oBtn2.onclick = function () {
                if ( num < 22){
                    num ++;
                    oP.style.fontSize = num + 'px';
                }
            };

            oBtn3.onclick = function () {
                oP.className = 'red';
            };
            oBtn4.onclick = function () {
                oP.className = 'yellow';
            };
        }
    </script>
</head>
<body>
<input id="btn1" type="button" value="-"/>
<input id="btn2" type="button" value="+"/>
<input id="btn3" type="button" value="红"/>
<input id="btn4" type="button" value="黄"/>
<p id="p1" style="font-size: 15px">
    轻轻的我走了，
    正如我轻轻的来；
    我轻轻的招手，
    作别西天的云彩。<br/>
    <br/>
    那河畔的金柳，
    是夕阳中的新娘；
    波光里的艳影，
    在我的心头荡漾。<br/>
    <br/>
    软泥上的青荇，
    油油的在水底招摇；
    在康河的柔波里，
    我甘心做一条水草！<br/>
    <br/>　
    那榆荫下的一潭，
    不是清泉，
    是天上虹；
    揉碎在浮藻间，
    沉淀着彩虹似的梦。<br/>
    <br/>　
    寻梦？撑一支长篙，
    向青草更青处漫溯；
    满载一船星辉，
    在星辉斑斓里放歌。<br/>
    <br/>　
    但我不能放歌，
    悄悄是别离的笙箫；
    夏虫也为我沉默，
    沉默是今晚的康桥！<br/>
    <br/>　
    悄悄的我走了，
    正如我悄悄的来；
    我挥一挥衣袖，
    不带走一片云彩。<br/>
</p>
</body>
</html>
