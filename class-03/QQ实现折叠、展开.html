<!DOCTYPE html>
<html lang="en">
<head>

    <title>QQ实现折叠、展开</title>

        .lis h2{margin-left: 20px; font-size: 20px;}
        .lis ul{margin-left: 30px;}

</head>

                <li>张三</li>
            </ul>
        </li>

        <li class="lis">

                <li>舒瑞</li>
                <li>花开</li>

            </ul>

        <li class="lis">

                <li>王小二</li>

</body>
</html>
