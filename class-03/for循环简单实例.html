<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background: coral;
            font-size: 30px;
            line-height: 50px;
            position: absolute;
            top:0;
            left: 0;
            text-align: center;
            color: #fff;
        }
    </style>
    <script>
        window.onload = function () {
            var aDiv = document.getElementsByTagName('div');

            for(var i= 0;i<21;i++){
                document.body.innerHTML += '<div>' + i + '</div>';
            }

            for(var i= 0;i<aDiv.length;i++){
                aDiv[i].style.left = 10 + 60*i +'px';
               /* aDiv[i].style.top = 10 + 60*i +'px';*/
            }
        }
    </script>
</head>
<body>

</body>
</html>
